{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="our_ability section_padding">
    <section class="review_part">
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-lg-10">
                    <div class="client_review_part owl-carousel">
                       
                        <div class="client_review_single">
                            <img src="{% static 'img/Quote.png' %}" class="Quote" alt="quote">  
                          
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="regervation_part padding_bottom">
     <div class="container">
         <div class="row align-items-center regervation_content">

            <table class="table">
    
                <thead>
                    <tr>
                        <th>Report Type</th>
                        <th>PDF</th>
                    </tr>
                </thead>
              
                <tbody>
                   {% for report in reports %}
                    <tr>
                        <td>{{report.rep_type}}</td>
                         <td><a href="{{report.pdf.url}}">Download PDF</a></td>
                        
                    </tr>        
                    {% endfor %}
                </tbody>    
                
            </table>
             </div>
         </div>
     </div>
     <br>
     <a href="{% url 'patient:upload'%}"><button type="submit" class="btn btn-primary btn-sm" style="margin-left: 45%;">Upload Your Reports</button></a>
  </section> 
  
                        
                           

{% endblock %}
